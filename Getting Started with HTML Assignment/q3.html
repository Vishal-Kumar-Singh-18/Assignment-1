<!-- 3. Write an HTML program that includes a heading a paragraph of text a horizontal line and a line break. Arrange this elements to create a simple web page layout? -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tags in HTML</title>
  </head>
  <body>
    <h1>Welcome to My Simple Web Page</h1>
    <p>This is a paragraph of text that goes beneath the heading.</p>
    <hr />
    <p>This is another paragraph of text below the horizontal line.</p>
    <br />
    <p>
      This paragraph is followed by a line break. You can use line breaks to
      create space between paragraphs or elements.
    </p>
  </body>
</html>
